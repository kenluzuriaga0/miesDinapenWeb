<div class="mt-4"></div>

<div class="cantones-body">
    <div class="card-body">
        <div class="form-group row">
            <div class="col-sm-3">
                <input class="form-control" placeholder="Cantón" type="text">
            </div>
            <div class="col-sm-3">
                <input class="form-control" placeholder="Provincia" type="text">
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-secondary">Buscar</button>
            </div>
        </div>

        <br>
                   
        <div class="form-group row table-responsive ">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Cantón</th>
                        <th scope="col">Provincia</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cantn of listCanton" >
                        <td>{{cantn.IDCanton}}</td>
                        <td>{{cantn.Canton}}</td>
                        <td>{{cantn.provincia.Provincia}}</td>
                    </tr>
                    <!--<tr *ngFor="let c of listCantones">-->
                        <!--<td>{{c.IDCanton}}</td>-->
                        <!--<td>{{c.Canton}}</td>-->
                        <!--<td>{{c.IDProvincia}}</td>-->
                </tbody>
            </table>

        </div>
    </div>
</div>
