<div class="modal fade modal-lg" id="modalPersona" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Datos NNA</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="card-body">
                    <div class="form-group row">
                        <label for="ape1" class="col-form-label col-sm-2">Apellido 1 *</label>
                        <div class="col-sm-4">
                            <input id="ape1" class="form-control" placeholder="Primer Apellido" type="text"
                                [(ngModel)]="person.Apellido1">
                        </div>
                        <label for="ape2" class="col-form-label col-sm-2">Apellido 2</label>
                        <div class="col-sm-4">
                            <input id="ape2" class="form-control" placeholder="Segundo Apellido" type="text"
                                [(ngModel)]="person.Apellido2">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="nom1" class="col-form-label col-sm-2">Nombre 1 *</label>
                        <div class="col-sm-4">
                            <input id="nom1" class="form-control" placeholder="Primer Nombre" type="text"
                                [(ngModel)]="person.Nombre1">
                        </div>
                        <label for="nom2" class="col-form-label col-sm-2">Nombre 2</label>
                        <div class="col-sm-4">
                            <input id="nom2" class="form-control" placeholder="Segundo Nombre" type="text"
                                [(ngModel)]="person.Nombre2">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-3">Doc. identificación *</label>
                        <div class="col-sm-3">
                            <input class="form-control" type="text" [(ngModel)]="person.Cedula">
                        </div>
                        <label for="nombre" class="col-form-label col-sm-3">Sexo *</label>
                        <div class="col-sm-3">
                            <select class="form-select"  name="sexo" [(ngModel)]="person.genero">
                                <option [ngValue]="act"
                                    *ngFor="let act of oneList?.get('gen')">{{act['Genero']}}</option>

                            </select>
                        </div>
                    </div>
                    <br>

                    <div class="form-group row">
                        <label for="nombre" class="col-form-label col-sm-3">Nacionalidad</label>
                        <div class="col-sm-3">
                            <select class="form-select" name="nacionalidad" [(ngModel)]="person.nacionalidad">
                                <option [ngValue]="act" 
                                    *ngFor="let act of oneList?.get('nac')">{{act['Nacionalidad']}}</option>

                            </select>
                        </div>
                        <label class="col-form-label col-sm-3">Estatus migratorio</label>
                        <div class="col-sm-3">
                            <select class="form-select" aria-label="Default select example">
                                <option disabled selected>-</option>
                                <option value="act"> Pasaporte</option>
                                <option value="act"> Documento de refugio</option>
                                <option value="act"> Visa MERCOSUR</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-3">Fecha de nacimiento *</label>
                        <div class="col-sm-3">
                            <input class="form-control" name="fechaNacim"  
                            type="date" 
                            [(ngModel)]="person.FechaNacim">
                        </div>
                        <label class="col-form-label col-sm-3">Edad</label>
                        <div class="col-sm-3">
                            <input class="form-control" type="text">
                        </div>
                    </div>

                    <br>

                    <div class="form-group row">
                        <label for="email" class="col-form-label col-sm-3">Provincia</label>
                        <div class="col-sm-3">
                        </div>
                        <label for="email" class="col-form-label col-sm-3">Cantón</label>
                        <div class="col-sm-3">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="email" class="col-form-label col-sm-3">Parroquia</label>
                        <div class="col-sm-3">
                            <input disabled class="form-control" type="text">
                        </div>
                        <label for="email" class="col-form-label col-sm-3">Barrio</label>
                        <div class="col-sm-3">
                            <input class="form-control" type="text">
                        </div>
                    </div>

                    <br>

                    <div class="form-group row">
                        <label for="email" class="col-form-label col-sm-3">Etnia</label>
                        <div class="col-sm-3">
                            <select class="form-select" name="estadocivil" [(ngModel)]="person.etnia">
                                <option [ngValue]="act" *ngFor="let act of oneList?.get('etn')">
                                    {{act['Etnia']}}</option>
                            </select>
                        </div>
                        <label for="email" class="col-form-label col-sm-3">Estado Civil</label>
                        <div class="col-sm-3">
                            <select class="form-select" name="estadocivil" [(ngModel)]="person.estadoCivil">
                                <option [ngValue]="act" 
                                    *ngFor="let act of oneList?.get('eci')">{{act['EstadoCivil']}}</option>

                            </select>
                        </div>
                    </div>

                    <br>

                    <div class="form-group row">
                        <label for="email" class="col-form-label col-sm-3">Tiene Discapacidad</label>
                        <div class="form-check form-switch col-sm-3">
                            <input class="form-check-input" type="checkbox" id="tieneDiscpacidadCheck">
                        </div>
                        <label for="email" class="col-form-label col-sm-3">Tipo Discapacidad</label>
                        <div class="col-sm-3">
                            <select disabled class="form-select" aria-label="Default select example">
                                <option disabled selected>-</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" (click)="savePerson()">Aceptar</button>
            </div>
        </div>
    </div>
</div>
